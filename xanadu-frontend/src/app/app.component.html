<!-- Navigation -->
<div class="app">
  <md-toolbar color="primary">
    <a class="header" [routerLink]="''">Xanadu</a>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
  </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item *ngIf="!loggedIn" [routerLink]="'/login'">
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
      <button md-menu-item *ngIf="!_router.url.includes('login') && !_router.url.includes('register') && !_router.url.includes('home')">
      <md-icon>account_circle</md-icon>
    <span>{{username | uppercase}}</span>
    </button>
      <button md-menu-item disabled>
        <md-icon>announcement</md-icon>
        <span>Issues</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
      <button md-menu-item *ngIf="loggedIn && !_router.url.includes('home')" [routerLink]="'/login'">
      <md-icon>exit_to_app</md-icon>
    <span>Log Out</span>
    </button>
    </md-menu>
  </md-toolbar>
  <alert></alert>
  <body>
    <router-outlet></router-outlet>
  </body>
</div>
