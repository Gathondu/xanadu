<div class="container">
  <h1>{{heading}}</h1>
  <form (ngSubmit)="addList()" #bucketListForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" required #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Bucketlist's title is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="model.description" required #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Bucketlist's description is required
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!bucketListForm.form.valid">Save</button>
    <a class="btn btn-link" routerLink="/bucketlist">Cancel</a>
  </form>
</div>
