machine:
  python:
    version: 3.5.2
environment:
  FLASK_CONFIG: 'testing'
dependencies:
  pre:
    - pip install -r requirements.txt
test:
  override:
    - python manage.py tests
deployment:
  staging:
    branch: develop
    commands:
      - git fetch origin
      - git push -f git@heroku.com:xanadu-bucketlist.git $CIRCLE_SHA1:master
      - heroku run python manage.py db migrate
      - heroku run python manage.py db upgrade
      - heroku ps:scale web=1 --app xanadu-bucketlist
