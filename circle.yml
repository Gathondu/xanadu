machine:
  python:
    version: 3.6.1
environment:
  FLASK_CONFIG: 'testing'
dependencies:
  pre:
    - pip install -r requirements.txt
    - python manage.py init_db
    - python manage.py db init
    - python manage.py db migrate
    - python manage.py db upgrade
test:
  override:
    - python manage.py tests
deployment:
  staging:
    branch: develop
    heroku:
      appname: xanadu-bucketlist
